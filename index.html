<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

  <main class="card">

    <img src="./assets/images/bg-pattern-card.svg" alt="">

    <img src="./assets/images/image-victor.jpg" alt="Avatar" class="avatar">

    <h1>Victor Crest <span class="age">26</span></h1>
    <h2>London</h2>

    <div class="stats">
      <div class="stat">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div class="stat">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </main>
  

</body>

</html>
